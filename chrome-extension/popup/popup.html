<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itsybitsycal</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Main Calendar View -->
    <div id="calendar-view">
      <!-- Header with month/year and navigation -->
      <header class="calendar-header">
        <span id="month-year"></span>
        <div class="nav-buttons">
          <button id="prev-month" class="nav-btn" title="Previous month">
            <svg width="12" height="12" viewBox="0 0 12 12"><path d="M8 2L4 6L8 10" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
          </button>
          <button id="today-btn" class="nav-btn" title="Go to today">
            <span class="today-dot"></span>
          </button>
          <button id="next-month" class="nav-btn" title="Next month">
            <svg width="12" height="12" viewBox="0 0 12 12"><path d="M4 2L8 6L4 10" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
          </button>
        </div>
      </header>

      <!-- Calendar grid -->
      <div class="calendar-grid">
        <div class="weekday-headers">
          <span class="weekend">S</span>
          <span>M</span>
          <span>T</span>
          <span>W</span>
          <span>T</span>
          <span>F</span>
          <span class="weekend">S</span>
        </div>
        <div id="calendar-days" class="days-grid"></div>
      </div>

      <div class="divider"></div>

      <!-- Toolbar -->
      <div class="toolbar">
        <button id="add-event-btn" class="toolbar-btn" title="Add event (opens Google Calendar)">
          <svg width="14" height="14" viewBox="0 0 14 14"><path d="M7 2v10M2 7h10" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
        </button>
        <div class="toolbar-spacer"></div>
        <button id="refresh-btn" class="toolbar-btn" title="Refresh calendars">
          <svg width="14" height="14" viewBox="0 0 14 14"><path d="M2 7a5 5 0 019.33-2.5M12 7a5 5 0 01-9.33 2.5" stroke="currentColor" stroke-width="1.5" fill="none"/><path d="M11 1v3.5h-3.5M3 13v-3.5h3.5" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
        </button>
        <button id="settings-btn" class="toolbar-btn" title="Settings">
          <svg width="14" height="14" viewBox="0 0 14 14"><path d="M5.5 1.5h3v1.3a4.5 4.5 0 011.3.5l.9-.9 2.1 2.1-.9.9c.2.4.4.8.5 1.3h1.3v3h-1.3a4.5 4.5 0 01-.5 1.3l.9.9-2.1 2.1-.9-.9c-.4.2-.8.4-1.3.5v1.3h-3v-1.3a4.5 4.5 0 01-1.3-.5l-.9.9-2.1-2.1.9-.9a4.5 4.5 0 01-.5-1.3H.2v-3h1.3c.1-.5.3-.9.5-1.3l-.9-.9 2.1-2.1.9.9c.4-.2.8-.4 1.3-.5V1.5z" stroke="currentColor" stroke-width="1" fill="none"/><circle cx="7" cy="7" r="2" stroke="currentColor" stroke-width="1" fill="none"/></svg>
        </button>
      </div>

      <div class="divider"></div>

      <!-- Events list -->
      <div id="events-container" class="events-container">
        <div id="events-list" class="events-list"></div>
      </div>
    </div>

    <!-- Settings View (hidden by default) -->
    <div id="settings-view" class="hidden">
      <header class="settings-header">
        <button id="back-btn" class="nav-btn">
          <svg width="12" height="12" viewBox="0 0 12 12"><path d="M8 2L4 6L8 10" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
        </button>
        <span>Settings</span>
      </header>

      <div class="divider"></div>

      <div class="settings-content">
        <!-- Auth Section -->
        <div id="auth-section" class="settings-section">
          <div class="section-title">GOOGLE ACCOUNT</div>
          <div class="section-card">
            <div id="auth-status" class="auth-row">
              <span class="auth-icon">
                <svg width="14" height="14" viewBox="0 0 14 14"><circle cx="7" cy="5" r="2.5" stroke="currentColor" stroke-width="1.2" fill="none"/><path d="M2.5 12.5c0-2.5 2-4 4.5-4s4.5 1.5 4.5 4" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
              </span>
              <span id="auth-text">Not signed in</span>
              <button id="auth-btn" class="auth-button">Sign in</button>
            </div>
          </div>
        </div>

        <!-- Calendars Section -->
        <div id="calendars-section" class="settings-section hidden">
          <div class="section-title">CALENDARS</div>
          <div id="calendars-list" class="section-card"></div>
        </div>

        <!-- About Section -->
        <div class="settings-section">
          <div class="section-title">ABOUT</div>
          <div class="section-card">
            <div class="settings-row">
              <span class="settings-icon">
                <svg width="14" height="14" viewBox="0 0 14 14"><circle cx="7" cy="7" r="5.5" stroke="currentColor" stroke-width="1.2" fill="none"/><path d="M7 4v3l2 1" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
              </span>
              <span>Version 1.0.0</span>
            </div>
            <div class="settings-row clickable" id="credits-row">
              <span class="settings-icon">
                <svg width="14" height="14" viewBox="0 0 14 14"><circle cx="7" cy="5" r="2.5" stroke="currentColor" stroke-width="1.2" fill="none"/><path d="M2.5 12.5c0-2.5 2-4 4.5-4s4.5 1.5 4.5 4" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
              </span>
              <span>Created by @harryl</span>
              <svg class="chevron" width="10" height="10" viewBox="0 0 10 10"><path d="M3 2L7 5L3 8" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading/Auth Required State -->
    <div id="loading-view" class="center-content hidden">
      <div class="loading-spinner"></div>
      <p>Loading calendars...</p>
    </div>

    <div id="auth-required-view" class="center-content hidden">
      <svg width="32" height="32" viewBox="0 0 32 32" class="auth-icon-large">
        <rect x="4" y="6" width="24" height="22" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M4 12h24M10 4v4M22 4v4" stroke="currentColor" stroke-width="2"/>
      </svg>
      <p>Sign in to view your calendar</p>
      <button id="auth-btn-main" class="primary-button">Sign in with Google</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
